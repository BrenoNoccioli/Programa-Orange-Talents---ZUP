<div class="container-fluid bg-dark">
  <div class="row pt-5 pb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-3 text-white">Cadastro de usuários</h1>

      <div class="form-group">
        <label 
        for="nome"
        class="font-weight-bold">Nome completo</label>
        <input
          [(ngModel)]='usuario.nome'
          class="form-control"
          type="text"
          name="fieldName"
          id="nome"
          placeholder="Informe seu nome completo"
        />
      </div>
      <div class="form-group">
        <label  for="email" class="font-weight-bold">E-mail</label>
        <input
          [(ngModel)]='usuario.email'
          class="form-control"
          type="text"
          name="email"
          id="email"
          placeholder="exemplo@exemplo.com"
        />
      </div>
      <div class="form-group">
        <label for="cpf" class="font-weight-bold">CPF</label>
        <input
          [(ngModel)]='usuario.cpf'
          class="form-control"
          type="text"
          name="cpf"
          id="cpf"
          placeholder="Apenas números - sem pontos e traços"
        />
      </div>
      <div class="form-group">
        <label for="nascimento" class="font-weight-bold">Data de nascimento</label>
        <input
          [(ngModel)]='usuario.nascimento'
          class="form-control"
          type="text"
          name="nascimento"
          id="nascimento"
          placeholder="dd/mm/aaaa"
        />
      </div>
      <div class="d-flex justify-content-center pb-2 pt-1 ">
        <button class="btn btn-success border-white mt-3" type="submit" (click)='cadastrarUsuario()'>Cadastrar</button>
      </div>
      <a routerLink='/vacinas' class="d-flex justify-content-center text-white mt-2">Ir para Cadastro de Vacinas</a>
    </div>
  </div>
</div>
